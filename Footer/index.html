<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="state-style.css">
</head>

<body>
    <main>
        <div class="mainContent">
        </div>
    </main>
    <footer class="footer">
        <div class="footerContainer">
            <div class="logoBox footerContent">
                <img class="logo" src="logo.png" alt="logo">
                <p>Footer</p>
            </div>
            <div class="linkBox footerContent">
                <p class="footerHeading">Quick links</p>
                <ul class="linkList">
                    <li><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">Blogs</a></li>
                    <li><a class="link" href="#">Courses</a></li>
                </ul>
            </div>
            <div class="contactBox footerContent">
                <p class="footerHeading">Contact Us</p>
                <div class="contactContent">
                    <img class="icon" src="phone_icon.png" alt="instagram">
                    <a class="link" href="#" id="phoneNum">XXXXXXXXXX</a>
                </div>
                <div class="contactContent">
                    <img class="icon" src="mail_icon.png" alt="instagram">
                    <a class="link" href="#" id="email">xxxxxx@gmail.com</a>
                </div>
                <div class="contactContent">
                    <img class="icon" src="insta_logo.png" alt="instagram">
                    <a class="link" href="#">instaUsername</a>
                </div>
                <div class="contactContent">
                    <img class="icon" src="facebook_logo.png" alt="linkedin">
                    <a class="link" href="#">linkedinUsername</a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p class="copyrightContent">
                &copy; 2026 Arpit Goswami | Built with HTML, CSS & JS
            </p>
        </div>
